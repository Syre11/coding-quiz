<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
  <nav>
    <button id="viewHighscores">View Highscores</button>
    <p id="timer">Time Remaining: <span id="currentTime"></span></p>
  </nav>

  <div class="container">
    <h2 id="quizTitle">Coding Quiz Challenge</h2>
    <h2 id="question"></h2>
    <p id="quizInstr">Welcome to the quiz. Click 'Start Quiz!' to start the quiz. You will be deducted 5 seconds for every question you answer wrong. Your score will be determined by how many seconds are remaining at the end.</p>
    <div id="answers">
      <div><button type="button" class="userAnswer" id="answer1"></button></div>
      <div><button type="button" class="userAnswer" id="answer2"></button></div>
      <div><button type="button" class="userAnswer" id="answer3"></button></div>
      <div><button type="button" class="userAnswer" id="answer4"></button></div>
    </div>
    <p id="cpuResponse"></p>
    <button type="button" id="startBtn">Start Quiz!</button>
  </div>

  <div class="container" id="scoreInput">
    <p>Your final score: <span id="yourScore"></span></p>
    <p>Enter Initials: <input type="text" id="initials"></p>
    <button type="submit" id="submitScore">Submit</button>
  </div>

  <div class="container" id="highscores">
    <h3>Highscores</h3>
    <ul id="scores">
    </ul>
    <button type="button" id="returnToQuiz">Back to Quiz</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
